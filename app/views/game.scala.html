@(style: String, player: String, dice: String, sum: Int, board: List[Boolean])
@main("Game", s"$style"){
<div class="game row" style="text-align: center">

  <div class="game_display col-12">
  
    <div class="player row">@player</div>
    <div class="clap row">
      @for(index <- 0 until board.size){
        @if(board(index)){
          <a href="/game/@{index + 1}" class="stone-shut col-4 col-sm"> # </a>
        }
        @if(!board(index)){
          <a href="/game/@{index + 1}" class="stone-not-shut col-4 col-sm"> @{index + 1} </a>
        }
      }
    </div>
    <div class="dice row">Gewürfelt: @dice | Summe: @sum</div>
  </div>

  <div class="game_buttons col-12">
    <div class="row">
      <div class="decoration d-xs-none col-sm-1">
        <p></p>
      </div>
      <div class="button_dice col-12 col-sm-2">
          <a href="/game/w">Würfeln </a>
      </div>
      <div class="button_undo col-12 col-sm-2">
          <a href="/game/y">Undo </a>
      </div>
      <div class="button_redo col-12 col-sm-2">
          <a href="/game/z">Redo </a>
      </div>
      <div class="button_nextPlayer col-12 col-sm-2">
          <a href="/game/next">next Player</a>
      </div>
      <div class="button_newGame col-12 col-sm-2">
          <a href="/game/new"> Neues Spiel starten </a>
      </div>
      <div class="decoration d-xs-none col-sm-1">
        <p></p>
      </div>
    </div>
  </div>
</div>
}
