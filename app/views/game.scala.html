@(style: String, player: String, dice: String, sum: Int, board: List[Boolean])
@main("Game", s"$style"){
<div class="game row" style="text-align: center">

  <div class="game_display col-xl-9 col-md-12">
  
    <div class="player row">
      <p>@player</p>
    </div>
    <div class="clap row">
      @for(index <- 0 until board.size){
        @if(board(index)){
          <a href="http://localhost:9000/game/@{index + 1}" class="stone-shut col"> # </a>
        }
        @if(!board(index)){
          <a href="http://localhost:9000/game/@{index + 1}" class="stone-not-shut col"> @{index + 1} </a>
        }
      }
    </div>
    <div class="dice row">
      <p>Gewürfelt: @dice | Summe: @sum</p>
    </div>
  </div>

  <div class="game_buttons col-xl-3 col-md-12">
    <div class="row">
      <div class="button_dice col-xl-12 col-md-3">
          <a href="http://localhost:9000/game/w">Würfeln </a>
      </div>
      <div class="button_undo col-xl-12 col-md-3">
          <a href="http://localhost:9000/game/y">Undo </a>
      </div>
      <div class="button_redo col-xl-12 col-md-3">
          <a href="http://localhost:9000/game/z">Redo </a>
      </div>
      <div class="button_nextPlayer col-xl-12 col-md-3">
          <a href="http://localhost:9000/game/next">next Player</a>
      </div>
    </div>
  </div>
<!--  </p>-->
<!--</center>-->
<!--  <img src="@routes.Assets.versioned("images/shutthebox.png")" width="auto" height="300>-->
</div>
}
